# This link https://github.com/jimeh/tmux-themepack collects
# all the cool features for tmux.

# -- Init TMP (TMux Plugin Manager) ------------------------
# For more informatio, see this link
# https://github.com/tmux-plugins/tpm
# 
# Run tmux source ~/.tmux.conf in a tmux session
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'

# -- Install Tmux Powerline Theme -------------------------
# https://github.com/jimeh/tmux-themepack
set -g @plugin 'jimeh/tmux-themepack'
set -g @themepack 'powerline/block/cyan'

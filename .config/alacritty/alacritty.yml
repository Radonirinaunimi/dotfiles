# Terminal env
env:
  TERM: xterm-256color

# Window Conifguration
window:
  position:
    x: 0
    y: 0
  padding:
    x: 18
    y: 18

# Font configuration (changes require restart)
font:
  # Normal font face
  normal:
    family: Hack Nerd Font
    style: Bold
  # Bold font face
  bold:
    family: Hack Nerd Font
    style: Bold
  # Italic font face
  italic:
    family: Hack Nerd Font
    style: Italic
  # Bold italic font face
  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic
  # Size:
  size: 7

# background_opacity: 1
